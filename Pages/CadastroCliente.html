<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="../CSS/style.css"/>
    <link rel="stylesheet" href="../CSS/style_form.css"/>
</head>

<body>
    <div id="corpo">
        <header>
            <h1> Loja de Hardware </h1>
        </header>
        <main>
            <h2> Cadastro de Cliente</h2>
            <form action="outra_pagina.html" method="get">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label>
                        Nome: <input type="text" name="name_txt" placeholder="Insira seu nome" required>
                    </label>
                    <label class="label-50">
                        E-mail: <input type="text" name="email_txt" placeholder="Insira seu E-mail" required>
                    </label>
                    <label class="label-50">
                        Telefone: <input type="number" name="telefone_txt" placeholder="Insira seu telefone" required>
                    </label>
                    <label class="label-50">
                        Data de Nascimento: <input type="number" name="data_nasc_txt"
                            placeholder="Informe sua data de nascimento" required>
                    </label>
                    <label class="label-50">
                        CPF: <input type="number" name="cpf_txt" placeholder="insira seu CPF" required>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <label class="label-75">
                        Rua: <input type="text" name="rua_text" placeholder="Insira sua rua">
                    </label>
                    <label class="label-25">
                        Bairro: <input type="text" name="bairro_text" placeholder="Insira o bairro em que você reside">
                    </label>

                    <label class="label-50">
                        Cidade: <input type="text" name="cidade_text" placeholder="Insira a cidade em que você reside">
                    </label>
                    <label class="label-50">
                        Estado:
                        <select>
                            <option value="">Selecione...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </label>
                </fieldset>

                <p class="center">
                    <button type="submit" class="botao-enviar">Enviar</button>
                    <button type="reset">Limpar</button>
                </p>
            </form>
        </main>
        <footer>
            Loja de Hardware Ltda
            <adress>
                Rua da Fatec, 286
                -Jaú - <abbr title="São Paulo - Brasil">SP</abbr>
            </adress>
        </footer>
    </div>
</body>
</html>
